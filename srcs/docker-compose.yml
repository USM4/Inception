version: '3.8'
services:
  nginx:
    image: nginx
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./requirements/nginx
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    restart: always
    ports:
      - "443:443"

  mariadb:
    image: mariadb
    container_name: mariadb
    networks:
      - inception
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always

  wordpress:
    depends_on:
      - mariadb
    image: wordpress
    container_name: wordpress
    networks:
      - inception
    build: ./requirements/wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/oredoine/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/oredoine/data/mariadb'

networks:
  inception:
    driver: bridge
